<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>TOTAL Calc</title>
  </head>
  <body>
    <h1>#TOTAL Calc</h1>
    <div class="container">
      <div>
        <label for="mode">動作モード：</label>
        <select id="mode" name="mode">
          <option value="iidx">beatmania IIDX / beatojara</option>
          <option value="iidx_old">beatmania IIDX (Old?)</option>
          <option value="popn">pop'n music</option>
          <option value="final">beatmania FINAL</option>
          <option value="7th">beatmania 7th</option>
          <option value="core">beatmania core/6th</option>
          <option value="comp2">beatmania comp2/club/DCT</option>
          <option value="5th">beatmania 5th</option>
          <option value="4th">beatmania 4th</option>
          <option value="lr2">Lunatic Rave 2</option>
          <option value="fgt">forgetalia++</option>
          <option value="nazo">nazobmplay</option>
          <option value="nanasi">ナナシグルーブ</option>
          <option value="bm98">BM98</option>
        </select>
      </div>
      <div>
        <label for="notes">ノーツ数：</label>
        <input
          type="number"
          id="notes"
          name="notes"
          min="1"
          step="1"
          value="300"
        />
      </div>
      <div>
        <label for="ratio">倍率（%）：</label>
        <input
          type="number"
          id="ratio"
          name="ratio"
          min="1"
          step="0.1"
          value="100"
        />
      </div>
      <div>
        <label for="total">#TOTAL：</label>
        <input id="total" name="total" readonly value="260.00" />
      </div>
      <div>
        <label for="onenote">1ノーツの回復量：</label>
        <input id="onenote" name="onenote" readonly value="0.866666" />
      </div>
      <div>
        <label for="recover">0%から100%まで回復するのに必要なノーツ：</label>
        <input id="recover" name="recover" readonly value="116" />
      </div>
    </div>
    <details>
      <summary>使い方</summary>
      <p>
        『ノーツ数』にあなたの制作しているBMSのトータルノーツ数を入力してください。本家準拠にする場合、『倍率』は100のままでよく、BMSの#TOTALに『#TOTAL』の値をそのまま設定すればよいです。
      </p>
      <p>
        もし、特定の難所からの回復量を調整したい場合、その場所以降のノーツ数と『0%から100%まで回復するのに必要なノーツ』を比較し、倍率を調整してください。
      </p>
    </details>
    <footer>
      <a href="https://github.com/kju8/total-calc">詳細な計算式</a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
